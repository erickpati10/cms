<div class="row">
  <div class="col-xs-12">
    <div class="pull-right">
      <button class="btn btn-success">New Contact</button>
    </div>
    <div class="pull-left">
      <h2>Contact</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <cms-contact-item
        *ngFor="let contact of contacts"
        [contact]="contact"
        (contactSelected)="onContactSelected(contact)"
      ></cms-contact-item>
    </div>
  </div>
</div>
